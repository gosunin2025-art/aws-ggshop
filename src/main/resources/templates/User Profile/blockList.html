<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/User Profile/Report List.css">

                </div>
                <div class="Header-module_center" style="max-width: calc(-240px + 100vw);"></div>
                <div class="Header-module_right">
                    <div class="stylledcomponent_container" style="padding: 4px;;"></div>
                    <a href="" class="stylledcomponent_container">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24"
                            class="WithProps-module_icon" style="height: 24px; width: 24px;">

                        </svg>
                    </a>
                    <a href="" aria-label="홈으로" class="stylledcomponent_container">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24"
                            class="WithProps-module_icon" style="height: 24px; width: 24px;">
                            <path
                                d="M21.6 7.67893L12 1.27893L2.40002 7.67893V21H3.60002V8.32115L12 2.72115L20.4 8.32115V21H21.6V7.67893Z"

                            <path d="M15.6 21V12.4H8.40002V21H9.60002V13.6H14.4V21H15.6Z" fill="#495057"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="content-width">
                <div class="MyFriends-module_container">
                    <div class="MyFriends-module_contents">
                        <div class="MyFriends-module_tabsWrapper">
                            <nav class="Tabs-module_tabsWrapper">
                                <ul class="Tabs-module_tabs MyFriends-module_tabs">
                                    <li data-index="0"></li>
                                    <li data-index="1"><button type="button"
                                            class="Tab-module_tab undefined Tab-module_md" role="tab"
                                            data-value="1"><span>
                                                <p>차단 목록 <sup class="MyFriends-module_sup"></sup></p>
                                            </span></button></li>
                                    <li data-index="2"></li>
                                    <li data-index="3"><button type="button"
                                            class="Tab-module_tab Tab-module_active undefined Tab-module_md" role="tab"
                                            data-value="3"><span>
                                                <p>신고 목록 <sup
                                                        class="MyFriends-module_sup MyFriends-module_supSelected">2</sup>
                                                </p>
                                            </span></button></li>
                                </ul>
                            </nav>
                        </div>
                        <div>
                            <div class="TabPanels-module_tabPanels">
                                <ul class="BlockedSupporter-module_container">
                                    <li class="BlockedSupporter-module_blockingSupporter">
                                        <div class="BlockedSupporterCard-module_blockSupporterCard"><a
                                                href="/web/profile/supporter/5554515414"><span aria-hidden="true"
                                                    class="Avatar-module_avatar_ Avatar-module_xs"><span
                                                        class="Avatar-module_inner"><img
                                                            src="https://cdn.wadiz.kr/wwwwadiz/green001/2024/0620/20240620095342091_3967511.jpg/wadiz/format/jpg/quality/80/optimize"></span></span><strong
                                                    class="BlockedSupporterCard-module_nickname">손창희</strong>
                                            </a>
                                            <button class="Button-module_button Button-module_gray Button-module_sm close_button"
                                                type="button"><span>
                                                    <span>차단 해제</span>
                                                </span></button>
                                        </div>
                                    </li>
                                    <li class="BlockedSupporter-module_blockingSupporter">
                                        <div class="BlockedSupporterCard-module_blockSupporterCard"><a
                                                href="/web/profile/supporter/946387407"><span aria-hidden="true"
                                                    class="Avatar-module_avatar_ Avatar-module_xs"><span
                                                        class="Avatar-module_inner Avatar-module_noBorder"><img
                                                            src="https://static.wadiz.kr/assets/icon/profile-icon-3.png"></span></span><strong
                                                    class="BlockedSupporterCard-module_nickname">Alex</strong></a><button
                                                class="Button-module_button Button-module_gray Button-module_sm close_button"
                                                type="button"><span><span>차단 해제</span></span></button></div>
                                    </li>
                                </ul>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="Toast-container">
        <div class="ToastContainer-module_container">
            <div class="Toast-module_container Toast-module_showMobile">
                <div class="Toast-module_content">차단 해제했어요.</div>
            </div>
        </div>
    </div>

<script src="/static/js/User Profile/ReortList.js"></script>
