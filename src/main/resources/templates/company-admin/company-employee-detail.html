<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 - 임직원 상세</title>

    <link rel="stylesheet" href="/css/common/font.css" />
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/fontawesome.css">
    <link rel="stylesheet" href="/css/common/util.css" />
    <link rel="stylesheet" href="/css/company-admin/company-charger.css" />
    <link type="text/css" th:href="@{/css/company-admin/top.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/company-admin/menu-flex.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="~{/company-admin/top::top}" style="margin-bottom: 20px;"></div>

<main class="board">
    <div class="ui-header" style="max-width: 600px; width: 100%; margin: 0 auto; padding: 24px 24px 0 24px; box-sizing: border-box;">
        <h2 class="title">임직원 상세 정보</h2>
    </div>

    <div class="board-main" style="padding: 24px; display: flex; justify-content: center;">
        <div style="max-width: 600px; width: 100%;">

            <!-- 가입일자 -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">가입일자</label>
                <input type="text"
                       th:value="${employee.joinDate}"
                       readonly
                       style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f9f9f9; cursor: default;">
            </div>

            <!-- 사원번호 -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">사원번호</label>
                <input type="text"
                       th:value="${employee.employeeNumber}"
                       readonly
                       style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f9f9f9; cursor: default;">
            </div>

            <!-- 이름 -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">이름</label>
                <input type="text"
                       th:value="${employee.employeeName}"
                       readonly
                       style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f9f9f9; cursor: default;">
            </div>

            <!-- 소속 부서 -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">소속 부서</label>
                <input type="text"
                       th:value="${employee.department}"
                       readonly
                       style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f9f9f9; cursor: default;">
            </div>

            <!-- 직급 -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">직급</label>
                <input type="text"
                       th:value="${employee.position}"
                       readonly
                       style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f9f9f9; cursor: default;">
            </div>

            <!-- 이메일 -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">이메일</label>
                <input type="text"
                       th:value="${employee.email}"
                       readonly
                       style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f9f9f9; cursor: default;">
            </div>

            <!-- 특이사항 -->
            <div style="margin-bottom: 28px;">
                <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">특이사항</label>
                <textarea readonly
                          th:text="${employee.employeeNote} ?: '없음'"
                          style="width: 100%; height: 100px; padding: 10px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; resize: none; font-family: inherit; background: #f9f9f9; cursor: default;"></textarea>
            </div>

            <!-- 버튼 -->
            <div style="display: flex; gap: 8px;">
                <input type="button"
                       value="목록으로"
                       th:onclick="|location.href='@{/ev/company/emp/list/1}'|"
                       style="flex: 1; height: 45px; background: white; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; cursor: pointer; color: #333;">
                <input type="button"
                       value="삭제"
                       th:onclick="|if(confirm('정말 삭제하시겠습니까?')) { document.getElementById('deleteForm').submit(); }|"
                       style="flex: 1; height: 45px; background: #dc3545; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; font-weight: 600;">
                <input type="button"
                       value="수정"
                       th:onclick="|location.href='@{/ev/company/emp/update/{id}(id=${employee.id})}'|"
                       style="flex: 1; height: 45px; background: #333; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; font-weight: 600;">
            </div>

            <!-- 삭제 폼 (숨김) -->
            <form id="deleteForm"
                  th:action="@{/ev/company/emp/delete/{id}(id=${employee.id})}"
                  method="post"
                  style="display: none;">
            </form>

        </div>
    </div>
</main>
</body>
</html>
