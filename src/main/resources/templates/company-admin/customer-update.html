<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 - 회원 정보 수정</title>

  <link rel="stylesheet" href="/css/common/font.css" />
  <link rel="stylesheet" href="/css/common/reset.css" />
  <link rel="stylesheet" href="/css/common/common.css">
  <link rel="stylesheet" href="/css/common/fontawesome.css">
  <link rel="stylesheet" href="/css/common/util.css" />
  <link rel="stylesheet" href="/css/company-admin/company-charger.css" />
  <link type="text/css" th:href="@{/css/company-admin/top.css}" rel="stylesheet" />
  <link type="text/css" th:href="@{/css/company-admin/menu-flex.css}" rel="stylesheet" />
</head>

<body>
<div th:replace="~{/company-admin/top::top}" style="margin-bottom: 20px;"></div>

<main class="board">
  <div class="ui-header" style="max-width: 600px; width: 100%; margin: 0 auto; padding: 24px 24px 0 24px; box-sizing: border-box;">
    <h2 class="title">회원 정보 수정</h2>
  </div>

  <div class="board-main" style="padding: 24px; display: flex; justify-content: center;">
    <form id="update-request"
          th:action="@{/member/update/{id}(id=${member.id})}"
          method="post"
          style="max-width: 600px; width: 100%;">

      <!-- 가입일자 (읽기 전용) -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">가입일자</label>
        <input type="text"
               name="createdDate"
               th:value="${member.createdDate}"
               readonly
               style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f5f5f5; cursor: not-allowed;">
        <p style="font-size: 13px; color: #888; margin-top: 4px;">※ 수정할 수 없는 정보입니다.</p>
      </div>

      <!-- 이메일 (읽기 전용) -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">이메일</label>
        <input type="text"
               name="memberEmail"
               th:value="${member.memberEmail}"
               readonly
               style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #f5f5f5; cursor: not-allowed;">
        <p style="font-size: 13px; color: #888; margin-top: 4px;">※ 수정할 수 없는 정보입니다.</p>
      </div>

      <!-- 이름 (수정 가능) -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">이름</label>
        <input type="text"
               name="memberName"
               th:value="${member.memberName}"
               placeholder="이름을 입력하세요"
               required
               style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
      </div>

      <!-- 닉네임 (수정 가능) -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">닉네임</label>
        <input type="text"
               name="memberNickname"
               th:value="${member.memberNickname}"
               placeholder="닉네임을 입력하세요"
               required
               style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
      </div>

      <!-- 생년월일 (수정 가능) -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">생년월일</label>
        <input type="text"
               name="memberBirth"
               th:value="${member.memberBirth}"
               placeholder="예) 1990-01-01"
               style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
      </div>

      <!-- 주소 (수정 가능) -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">주소</label>
        <input type="text"
               id="addressInput"
               name="memberAddress"
               th:value="${member.memberAddress}"
               placeholder="클릭하여 주소를 검색하세요"
               onclick="sample4_execDaumPostcode();"
               readonly
               style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; cursor: pointer; background: #fafafa;">
      </div>

      <!-- 회원 상태 (수정 가능) -->
      <div style="margin-bottom: 28px;">
        <label style="display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px;">회원 상태</label>
        <select name="memberStatus"
                style="width: 100%; height: 45px; padding: 0 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: white; cursor: pointer;">
          <option value="active"   th:selected="${member.memberStatus == 'active'}">활성</option>
          <option value="inactive" th:selected="${member.memberStatus == 'inactive'}">비활성</option>
        </select>
      </div>

      <!-- 버튼 -->
      <div style="display: flex; gap: 8px;">
        <input type="button"
               value="취소"
               th:onclick="|location.href='@{/member/detail/{id}(id=${member.id})}'|"
               style="flex: 1; height: 45px; background: white; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; cursor: pointer; color: #333;">
        <input type="submit"
               value="수정 완료"
               style="flex: 1; height: 45px; background: #333; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; font-weight: 600;">
      </div>

    </form>
  </div>
</main>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function sample4_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        document.getElementById("addressInput").value = data.roadAddress;
      }
    }).open();
  }
</script>
</body>
</html>
