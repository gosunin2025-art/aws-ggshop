.process-list::before {
  content: "";

/* 진행 라인 (상태에 따라 민트로 채우기) */
.process-list::after {
  content: "";
  position: absolute;
  top: 13px;
  left: 5px;
  width: 6px;
  height: 0%; /* JS로 상태에 따라 증가 */
  background: #00c4c4;
  border-radius: 4px;
  z-index: 2;
  transition: height 0.3s ease;
}

/* 원 */
.process-item::before {
  content: "";
  position: absolute;
  left: -23px;
  top: 6px;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #fff;
  border: 3px solid #dde2e6;
  z-index: 3;
  transition: background 0.3s, border-color 0.3s;
}

/* 완료 상태 원 */
.process-item.is-complete::before {
  background: #00c4c4;
  border-color: #00c4c4;
}

/* 현재 단계 원 */
.process-item.is-active::before {
  border-color: #00c4c4;
}

/* 텍스트 색상 */
.process-item.is-complete .process-title,
.process-item.is-active .process-title {

<body>

<div class="modal-overlay">
  <div class="modal">
    <h3>개인간 전력거래 구매/판매 프로세스 State Machine</h3>

    <ol class="process-list" id="processList">
      <li class="process-item">
        <div style="margin-top: 5px;">
            <strong class="process-title">구매 요청 작성</strong>
            <p class="process-desc">구매 요청 글을 작성하는 단계예요.</p>
        </div>
      </li>
      <li class="process-item">
        <div style="margin-top: 5px;">
            <strong class="process-title">구매/판매자 매칭</strong>
            <p class="process-desc">구매자와 판매자를 매칭해요.</p>
        </div>
      </li>
      <li class="process-item">
        <div style="margin-top: 5px;">
            <strong class="process-title">매칭 승인</strong>
            <p class="process-desc">매칭 결과를 승인해요.</p>
        </div>
      </li>
      <li class="process-item">
        <div style="margin-top: 5px;">
            <strong class="process-title">거래 진행/결제</strong>
            <p class="process-desc">결제가 진행되는 단계예요.</p>
        </div>
      </li>
      <li class="process-item">
        <div style="margin-top: 5px;">
            <strong class="process-title">거래 완료</strong>
            <p class="process-desc">모든 거래가 완료돼요.</p>
        </div>
      </li>
    </ol>

    <div class="controls">
      <button id="prev">이전</button>
      <button id="next">다음</button>
    </div>
  </div>
</div>

<script>
/* ===== 상태 머신 ===== */
const PROCESS_STATE = {
  WRITE: 0,
  MATCH: 1,
  APPROVE: 2,
  PAY: 3,
  COMPLETE: 4
};

let currentState = PROCESS_STATE.WRITE;

const steps = document.querySelectorAll(".process-item");

/* ===== 렌더 ===== */
// function renderProcess(state) {
//   steps.forEach((step, index) => {
//     step.classList.remove("is-active", "is-complete");

//     if (index < state) {
//       step.classList.add("is-complete");
//     } else if (index === state) {
//       step.classList.add("is-active");
//     }
//   });
// }

renderProcess(currentState);

/* ===== 테스트용 버튼 ===== */
document.getElementById("next").onclick = () => {
  currentState = Math.min(currentState + 1, 4);
  renderProcess(currentState);
};

document.getElementById("prev").onclick = () => {
  currentState = Math.max(currentState - 1, 0);
  renderProcess(currentState);
};


function renderProcess(state) {
  const steps = document.querySelectorAll(".process-item");
  const list = document.querySelector(".process-list");
  const total = steps.length;

  steps.forEach((step, index) => {
    step.classList.remove("is-active", "is-complete");
    if (index < state) step.classList.add("is-complete");
    else if (index === state) step.classList.add("is-active");
  });

  // 진행 라인 높이 계산 (마지막 원까지)
  const lineHeight = (state / (total - 1)) * 100;
  list.style.setProperty('--progress-height', lineHeight + '%');
}

// CSS 변수 적용
document.styleSheets[0].insertRule(`
.process-list::after { height: var(--progress-height, 0%); }
`, 0);
</script>
